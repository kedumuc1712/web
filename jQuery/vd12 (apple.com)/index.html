<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple</title>

	<!-- Jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<script type="text/javascript" src="effect.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="apple">
		<div class="imageSlide">
			<div class="slide active">
				<img src="image/apple.jpg" alt="apple">
			</div>
			<div class="slide">
				<img src="image/mac.jpg" alt="mac">
			</div>
			<div class="slide">
				<img src="image/iphone.jpg" alt="iphone">
			</div>
			<div class="slide">
				<img src="image/headphone.jpg" alt="headphone">
			</div>
		</div>
		
		<div class="buttonSlide">
			<div class="next">
				<img src="image/right.png" alt="right">
			</div>

			<div class="prev">
				<img src="image/left.png" alt="left">
			</div>

			<ul>
				<li class="circle">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</header>
	
</body>
</html>

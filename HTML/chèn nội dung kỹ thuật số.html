<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Lê Công" />
		<title>Website</title>
	</head>
	<body>
		<h3>Chèn ảnh vào web</h3>
		<img width="240" height="auto" src="http://i878.photobucket.com/albums/ab343/VampireDuracellBunny/hello-kitty.jpg" title="Hello Kitty" alt="Hello Kitty Vector" />
		<br />
		<h3>Chèn video vào web</h3>
		<video controls autoplay>
			<source width="320" height="auto" src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
			Trình duyệt của bạn không hỗ trợ HTML5.
		</video>
		<h3>Chèn audio vào web</h3>
		<audio controls >
			<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mp3">
			Trình duyệt của bạn không hỗ trợ HTML5
		</audio>
		<h3>Nhúng tài liệu HTML vào web</h3>
		<iframe src="http://genk.vn" width="500px" height="800px" scrolling="auto"></iframe>
	</body>
</html>

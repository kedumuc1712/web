<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CountDown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="effect.js"></script>
</head>
<body>
	<div id="countdown">
		<ul class="clock">
			<li>	
				<p>Days</p>
				<div id="days"></div>
			</li>
			<li>
				<p>Hours</p>
				<div id="hours"></div>
			</li>
			<li>
				<p>Minutes</p>
				<div id="minutes"></div>
			</li>	
			<li>
				<p>Seconds</p>
				<div id="seconds"></div>
			</li>
		</ul>
		</div>
	</div>
</body>
</html>

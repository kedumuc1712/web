<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Conglt" />
		<meta name="keyword" content="CSS can ban" />
		<title>List style type</title>
		<link rel="stylesheet" href="list_style_type.css" />
	</head>
	<body>
		<!--list-style-type: Thay đổi loại hiển thị của danh sách-->
		<!--Các thuộc tính list-style đều sẽ sử dụng để tùy biến hiển thị cho các phần tử <li> trên website. Tuy nhiên bạn có thể sử dụng cho bất kỳ phần tử nào khác nếu phần tử đó có thêm thuộc tính display: list-item -->
		<p>Ví dụ về các giá trị cơ bản của list-style-type.</p>
		<ul id="disc">
			<li>Kiểu disc</li>
			<li>Kiểu disc</li>
		</ul>

		<ul id="square">
			<li>Kiểu square</li>
			<li>Kiểu square</li>
		</ul>

		<ul id="circle">
			<li>Kiểu circle</li>
			<li>Kiểu circle</li>
		</ul>

		<ul id="decimal">
			<li>Kiểu decimal</li>
			<li>Kiểu decimal</li>
		</ul>
	</body>
</html>

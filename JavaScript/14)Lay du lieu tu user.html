<!DOCTYPE html>
<html>
<head>
	<title>Get Info</title>
</head>
<body>
	<script type="text/javascript">
	// prompt tra ve du lieu nhap cua nguoi dung
		var name = prompt("What is your name?");

		document.write("<p>Name: " + name + "</p>");

		var age = prompt("How old are you?");

		document.write("<p>Age: " + age + "</p>");

		// confirm tra ve true hoac false do nguoi dung chon
		var isMale = confirm("Are you male?");

		var gender = isMale ? "male" : "female";
		document.write("<p>Gender: " + gender + "</p>");
	</script>
</body>
</html>

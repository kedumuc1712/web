<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
	<script type="text/javascript">
		var duck = {
			color: 'yellow',
			name: 'Donald',

			speak: function () {
				console.log("Quack Quack Quack");
			} 
		};

		// Them thuoc tinh ngoai class
		duck.age = 10;
		console.log("Duck's age is " + duck.age);

		console.log('duck color is ' + duck.color);
		duck.speak();

	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Loop</title>
	<script type="text/javascript">
		var sum = 0;
		for (var i = 0; i < 10; i++){
			sum += i;
		}
		console.log("sum = " + sum);

		var num = 100;
		var i = 0;
		while (num > 0){
			num -= 2;
			i++;
		}
		console.log("index is " + i);
	</script>
</head>
<body>

</body>
</html>

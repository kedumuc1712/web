<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<h1>Hello JavaScript</h1>

	<script type="text/javascript">
		document.write("<h1>Hello World</h1>");

		// Chon the h1 dau tien va gan vao 1 bien
		var h1 = document.querySelector('h1');

		// Thay doi bien h1 o dang text
		h1.innerText = "Hoc JavaScript can ban";

		// Thay doi bien h1 o dang html
		h1.innerHTML = "<p>Hoc JavaScript can ban</p>";
	</script>

</body>
</html>

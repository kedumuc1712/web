<!DOCTYPE html>
<html>
<head>
	<title>Condition</title>
	<script type="text/javascript">
		var hungry = true;

		if (hungry == true){
			console.log("I want to eat");
		}
		else {
			console.log("I am not hungry")
		}

		var menu = 3;

		switch(menu){
			case 1:
				console.log("Rice");
				break;
			case 2:
				console.log("Meat");
				break;
			case 3:
				console.log("Vegetable");
				break;
			case 4:
				console.log("Fish");
				break;
			default:
				console.log("Don't you want to eat?");

		}

		var weight = 65;

		weight > 80 ? console.log("I should eat less") : console.log("You should eat more");

	</script>
</head>
<body>

</body>
</html>
